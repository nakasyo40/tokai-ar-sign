<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOKAI AR</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: sans-serif;
}

/* 背景 */
video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 1;
  pointer-events: none;
}

/* 起動ボタン */
#startBtn {
  position: fixed;
  top: 45%;
  left: 50%;
  margin-left: -90px;   /* transformを使わない */
  width: 180px;
  padding: 14px 0;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  background: #0066cc;
  color: white;
  z-index: 9999;        /* ★最前面 */
  cursor: pointer;
}

/* 撮影ボタン */
#shutterBtn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  margin-left: -90px;
  width: 180px;
  padding: 14px 0;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  background: #0066cc;
  color: white;
  z-index: 9999;
  display: none;
  cursor: pointer;
}

/* 看板 */
#sign {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 35vw;
  max-width: 300px;
  z-index: 10;
  display: none;
  pointer-events: auto;
}

canvas { display: none; }
</style>
</head>

<body>

<button id="startBtn">カメラを起動</button>
<button id="shutterBtn">撮影する</button>

<video id="video" autoplay playsinline></video>
<img id="sign" src="sign.png">
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById("video");
const sign = document.getElementById("sign");
const startBtn = document.getElementById("startBtn");
const shutterBtn = document.getElementById("shutterBtn");

startBtn.addEventListener("click", () => {
  navigator.mediaDevices.getUserMedia({
    video: true,
    audio: false
  }).then(stream => {
    video.srcObject = stream;
    startBtn.style.display = "none";
    sign.style.display = "block";
    shutterBtn.style.display = "block";
  }).catch(err => {
    alert("カメラを起動できません");
  });
});
</script>

</body>
</html>
