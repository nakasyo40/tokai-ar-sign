<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カメラ動作テスト</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: sans-serif;
  overflow: hidden;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 1;
  pointer-events: none;
}

button {
  position: fixed;
  width: 200px;
  padding: 14px 0;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  background: #0066cc;
  color: white;
  cursor: pointer;
  z-index: 9999;
}

#startBtn {
  top: 45%;
  left: 50%;
  margin-left: -100px;
}

#shutterBtn {
  bottom: 20px;
  left: 50%;
  margin-left: -100px;
  display: none;
}

canvas { display: none; }
</style>
</head>
<body>

<button id="startBtn">カメラを起動</button>
<button id="shutterBtn">撮影する</button>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const startBtn = document.getElementById("startBtn");
  const shutterBtn = document.getElementById("shutterBtn");
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  // カメラ起動
  startBtn.addEventListener("click", async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      startBtn.style.display = "none";
      shutterBtn.style.display = "block";
    } catch (err) {
      alert("カメラにアクセスできませんでした。\n\n原因の多くは:\n- サイトのカメラ権限が許可されていない\n- HTTPS ではない\n- ブラウザ拡張が干渉\n\n詳細: " + err);
    }
  });

  // 撮影処理
  shutterBtn.addEventListener("click", () => {
    const w = video.videoWidth;
    const h = video.videoHeight;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");

    ctx.drawImage(video, 0, 0, w, h);

    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = "camera-test.png";
    a.click();
  });
});
</script>
</body>
</html>
