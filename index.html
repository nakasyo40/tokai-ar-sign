<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOKAI AR</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: sans-serif;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 1;
  pointer-events: none;
}

button {
  width: 180px;
  padding: 14px 0;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  background: #0066cc;
  color: white;
  cursor: pointer;
  z-index: 9999;
  position: fixed;
}

#startBtn {
  top: 45%;
  left: 50%;
  margin-left: -90px;
}

#shutterBtn {
  bottom: 20px;
  left: 50%;
  margin-left: -90px;
  display: none;
}

#sign {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 35vw;
  max-width: 300px;
  z-index: 10;
  display: none;
  pointer-events: auto;
}

canvas { display: none; }
</style>
</head>
<body>

<button id="startBtn">カメラを起動</button>
<button id="shutterBtn">撮影する</button>

<video id="video" autoplay playsinline></video>
<img id="sign" src="sign.png">
<canvas id="canvas"></canvas>

<script>
const startBtn = document.getElementById("startBtn");
const shutterBtn = document.getElementById("shutterBtn");
const video = document.getElementById("video");
const sign = document.getElementById("sign");
const canvas = document.getElementById("canvas");

// カメラ起動
startBtn.addEventListener("click", async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    // ボタン・看板の表示切り替え
    startBtn.style.display = "none";
    shutterBtn.style.display = "block";
    sign.style.display = "block";
  } catch (err) {
    alert("カメラにアクセスできませんでした: " + err);
  }
});

// 撮影処理
shutterBtn.addEventListener("click", () => {
  const w = video.videoWidth;
  const h = video.videoHeight;
  canvas.width = w;
  canvas.height = h;
  const ctx = canvas.getContext("2d");

  // カメラ映像
  ctx.drawImage(video, 0, 0, w, h);

  // 看板を合成
  const r = sign.getBoundingClientRect();
  ctx.drawImage(
    sign,
    r.left * w / window.innerWidth,
    r.top * h / window.innerHeight,
    r.width * w / window.innerWidth,
    r.height * h / window.innerHeight
  );

  // 保存
  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/png");
  a.download = "tokai-ar-photo.png";
  a.click();
});
</script>
</body>
</html>
