  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 22px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  background: #0066cc;
  color: white;
  z-index: 20;
}

#startBtn {
  top: 50%;
  transform: translate(-50%, -50%);
}

#shutterBtn {
  bottom: 20px;
  display: none;
}

#sign {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 35vw;
  max-width: 300px;
  z-index: 10;
  display: none;
  touch-action: manipulation;
}

canvas { display: none; }
