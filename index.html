<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOKAI AR - ピンチ対応</title>
<style>
body {
  margin: 0;
  background: black;
  font-family: sans-serif;
  overflow: hidden;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 1;
  pointer-events: none;
}

#sign {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 150px; /* 初期幅 */
  z-index: 10;
  pointer-events: auto;
  touch-action: none; /* ピンチ操作対応 */
}

button {
  position: fixed;
  width: 180px;
  padding: 14px 0;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  background: #0066cc;
  color: white;
  cursor: pointer;
  z-index: 9999; /* ボタンは最前面 */
}

#startBtn {
  top: 45%;
  left: 50%;
  margin-left: -90px;
}

#shutterBtn {
  bottom: 20px;
  left: 50%;
  margin-left: -90px;
  display: none;
}

canvas { display: none; }
</style>
</head>
<body>

<button id="startBtn">カメラを起動</button>
<button id="shutterBtn">撮影する</button>

<video id="video" autoplay playsinline></video>
<img id="sign" src="sign.png">
<canvas id="canvas"></canvas>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const startBtn = document.getElementById("startBtn");
  const shutterBtn = document.getElementById("shutterBtn");
  const video = document.getElementById("video");
  const sign = document.getElementById("sign");
  const canvas = document.getElementById("canvas");

  // カメラ起動
  startBtn.addEventListener("click", async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      startBtn.style.display = "none";
      shutterBtn.style.display = "block";
    } catch (err) {
      alert("カメラにアクセスできませんでした: " + err);
    }
  });

  // 撮影処理
  shutterBtn.addEventListener("click", () => {
    const w = video.videoWidth;
    const h = video.videoHeight;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");

    ctx.drawImage(video, 0, 0, w, h);

    // 看板の現在位置・サイズで描画
    const rect = sign.getBoundingClientRect();
    ctx.drawImage(
      sign,
      rect.left * w / window.innerWidth,
      rect.top * h / window.innerHeight,
      rect.width * w / window.innerWidth,
      rect.height * h / window.innerHeight
    );

    // 保存
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = "tokai-ar-photo.png";
    a.click();
  });

  // ピンチで拡大縮小
  let initialDistance = 0;
  let initialWidth = 0;

  sign.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      initialDistance = Math.hypot(dx, dy);
      initialWidth = sign.offsetWidth;
    }
  });

  sign.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const newDistance = Math.hypot(dx, dy);
      const scale = newDistance / initialDistance;
      sign.style.width = initialWidth * scale + 'px';
      e.preventDefault(); // 画面スクロール防止
    }
  });
});
</script>

</body>
</html>
